<label class="checkbox selection-control-color"
    [attr.disabled]="disabled()">

    <!-- Input -->
    <input #input type="checkbox" name="checkbox" [disabled]="disabled()" [checked]="checked"
        (change)="onClick(input.checked)">

    <!-- Checkmark -->
    <span class="checkmark selection-control-background"></span>

    <!-- Text -->
    <span class="selection-control-text">
        <ng-content></ng-content>
    </span>
</label>
