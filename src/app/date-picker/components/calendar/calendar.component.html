<div #calendarBase class="calendar-base" (click)="$event.stopPropagation()" tabindex="0"
    componentName="calendar">

    <div class="calendar-header">

        <!-- Month -->
        <div class="calendar-header-month">
            <div class="arrow-icon-container" (click)="updateMonth(-1)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M560-280 360-480l200-200v400Z" />
                </svg>
            </div>

            <div class="header-text-button" [ngClass]="{'selected-page': currentCalendarView === calendarView.Month}"
                (click)="toggleView(calendarView.Month)">
                {{ getMonthName(selectedMonth) }}
            </div>

            <div class="arrow-icon-container" (click)="updateMonth(1)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M400-280v-400l200 200-200 200Z" />
                </svg>
            </div>
        </div>


        <!-- Today -->
        <div class="calendar-header-today" (click)="updateDateToToday()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="20px">
                <path
                    d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
            </svg>
            <div>Today</div>
        </div>


        <!-- Year -->
        <div class="calendar-header-year">
            <div class="arrow-icon-container" (click)="updateYear(-1)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M560-280 360-480l200-200v400Z" />
                </svg>
            </div>

            <div class="header-text-button" [ngClass]="{'selected-page': currentCalendarView === calendarView.Year}"
                (click)="toggleView(calendarView.Year)">
                {{ selectedYear }}
            </div>

            <div class="arrow-icon-container" (click)="updateYear(1)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M400-280v-400l200 200-200 200Z" />
                </svg>
            </div>
        </div>
    </div>


    <!-- Calendar View -->
    <div class="calendar-view">
        @switch (currentCalendarView) {
            @case (calendarView.Day) {
                <day-view [date]="date" [selectedDate]="selectedDate" (onDateSelect)="onDateSelect($event)" />
            }
            @case (calendarView.Month) {
                <month-view [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"
                    (onMonthSelect)="onMonthSelect($event)" />
            }
            @case (calendarView.Year) {
                <year-view [selectedYear]="selectedYear" (onYearSelect)="onYearSelect($event)" />
            }
        }
    </div>
</div>
