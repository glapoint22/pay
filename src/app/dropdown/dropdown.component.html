<div class="dropdown" [ngClass]="{'dropdown-disabled': disabled()}">
    <div class="dropdown-text">
        {{selectedValue}}
    </div>
    <icon name="expand"></icon>
</div>

<ng-template #dropdownListTemplate>
    <div class="dropdown-list" (mousedown)="$event.preventDefault()" (mousewheel)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</ng-template>
